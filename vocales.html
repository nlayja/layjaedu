<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vocales - Aprende Jugando</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: #f7f3ff;
    text-align: center;
  }

  h1 { margin-top: 20px; }

  .contenedor-vocales {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px auto;
  }

  .vocal-boton {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    font-size: 30px;
    font-weight: bold;
    background: linear-gradient(135deg,#ffb347,#ff8c00);
    color: white;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .vocal-boton:hover { transform: scale(1.2); }

  .contenedor-palabras {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    justify-items: center;
    margin: 30px auto;
    max-width: 1000px;
  }

  .palabra-card {
    position: relative;
    width: 140px;
    height: 140px;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s;
    background: #e0e0e0;
  }

  .palabra-card:hover { transform: scale(1.05); }

  .palabra-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .numero-fondo {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background: rgba(255,255,255,0.7);
    border-radius: 50%;
    width: 25px;
    height: 25px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
  }

  .estrella {
    position: absolute;
    top: 5px;
    left: 5px;
    font-size: 20px;
    display: none;
  }

  #volverLogin {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 24px;
    border: none;
    background: transparent;
    cursor: pointer;
  }

/* Botones navegación */
.botones-navegacion {
  display: flex;
  justify-content: flex-end;
  width: 100%;       /* Ocupa todo el ancho disponible */
  max-width: 2000px;  /* Pero no más de 600px */
  margin: 10px auto;
  box-sizing: border-box; /* Para que padding/margin no aumente el ancho */
  padding: 0 10px;   /* Opcional: espacio dentro del contenedor */
}

.botones-navegacion button {
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 20px;
  border:none;
  cursor:pointer;
  background: linear-gradient(135deg,#ffb347,#ff8c00);
  color:white;
  font-weight:bold;
  transition:0.25s;
}
.botones-navegacion button:hover { transform:scale(1.05); background: linear-gradient(135deg,#ffa726,#fb8c00); }


</style>
</head>
<body>


<!-- Ahora estilo "Cerrar" -->
<button id="cerrar" style="
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 32px;
  cursor: pointer;
  background: none;
  border: none;
  color: #ff6f61;
">✖</button>



<!-- Botones de vocales -->
<div class="contenedor-vocales">
  <button class="vocal-boton" data-vocal="A">A</button>
  <button class="vocal-boton" data-vocal="E">E</button>
  <button class="vocal-boton" data-vocal="I">I</button>
  <button class="vocal-boton" data-vocal="O">O</button>
  <button class="vocal-boton" data-vocal="U">U</button>
</div>

<!-- Contenedor de palabras -->

<div class="contenedor-palabras-wrapper" style="display:flex; align-items:flex-start; justify-content:center; gap:20px; margin-top:30px;">
  <img src="imagenes/sinvocales.jpg" alt="Aprender Vocales" style="width:300px; height:auto;">
  <div class="contenedor-palabras" id="contenedorPalabras"></div>
</div>

<!-- AHORA EL BOTÓN ESTÁ LIBRE Y SE VE -->
<div class="botones-navegacion">
  <button onclick="location.href='pagina1.html'">Siguiente ➡</button>
</div>

    { palabra: "unicornio", img: "imagenes/unicornio.jpg", audio: "audios/unicornio.mp3" },
    { palabra: "ubicación", img: "imagenes/ubicación.jpg", audio: "audios/ubicación.mp3" }
  ]
};

// Función para mostrar palabras según vocal seleccionada https://vocaroo.com/1byU2jC7egx9
const contenedorPalabras = document.getElementById("contenedorPalabras");
const botonesVocales = document.querySelectorAll(".vocal-boton");

botonesVocales.forEach(boton => {
  boton.onclick = () => {
    const vocal = boton.dataset.vocal;
    contenedorPalabras.innerHTML = ""; // Limpiar anterior

    palabrasPorVocal[vocal].forEach((item, index) => {
      const card = document.createElement("div");
      card.classList.add("palabra-card");

      const img = document.createElement("img");
      img.src = item.img;
      card.appendChild(img);

      const num = document.createElement("div");
      num.classList.add("numero-fondo");
      num.innerText = index + 1;
      card.appendChild(num);

      const estrella = document.createElement("div");
      estrella.classList.add("estrella");
      estrella.innerText = "⭐";
      card.appendChild(estrella);

      // Al dar clic reproducir audio
      card.onclick = () => {
        const audio = new Audio(item.audio);
        audio.play();
        estrella.style.display = "block"; // Mostrar estrella al reproducir
      };

      contenedorPalabras.appendChild(card);
    });
  };
});

// Ahora
document.getElementById("cerrar").onclick = () => {
  localStorage.removeItem("nino");
  window.location.href = "pagina1.html";
};
</script>



</body>
</html>
