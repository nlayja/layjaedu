<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S√∫per Lector - 100 Frases M√°gicas</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root {
    --bg-color: #fdfbff;
    --main-color: #9c27b0;
    --soft-color: #f3e5f5;
    --vivid-green: #4caf50;
    --fluidez-blue: #03a9f4;
}

body {
    font-family: 'Pacifico', cursive;
    font-style: normal;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: var(--bg-color);
    overflow: hidden;
}

/* Forzar script limpia */
#sentence-container,
#word-display,
.texto-inicio {
    font-family: 'Pacifico', cursive;
    font-style: normal;
}

#overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #6c5ce7, #a29bfe);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    cursor: pointer;
    text-align: center;
    color: white;
    transition: 0.8s ease-in-out;
}

.texto-inicio {
    font-size: clamp(20px, 5vw, 40px);
    background: #ffeb3b;
    color: #7b1fa2;
    padding: 20px 40px;
    border-radius: 60px;
    border: 6px solid white;
    box-shadow: 0 10px 0 #fbc02d;
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
}

.card {
    background: white;
    padding: 30px;
    border-radius: 50px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    text-align: center;
    width: 90%;
    max-width: 800px;
    border: 10px solid var(--main-color);
}

#sentence-container {
    font-size: 30px;
    margin: 20px 0;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
}

.word-token {
    padding: 5px 12px;
    border-radius: 15px;
}

#word-display {
    font-size: 70px;
    font-weight: bold;
    min-height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.controls {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

button {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 30px;
    color: white;
    background-color: var(--vivid-green);
}

</style>
</head>
<body>

<div id="overlay" onclick="iniciar()">
    <div class="texto-inicio">VAMOS A LEER JUNTOS</div>
    <p style="margin-top:20px; font-size:24px;">Toca para comenzar</p>
</div>

<div class="card">
    <div id="sentence-container"></div>
    <div id="word-display">üòä</div>
    <div class="controls">
        <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
    </div>
</div>

<script>

let leyendo = false;

const frases = [
    "El pato nada",
    "Mi mam√° me ama",
    "La luna sale",
    "Soy un campe√≥n"
];

let indice = 0;

async function hablar(texto, velocidad=0.9, tono=1.1) {
    if (!leyendo && !texto.includes("Hola")) return;

    return new Promise(resolve => {

        window.speechSynthesis.cancel();

        const mensaje = new SpeechSynthesisUtterance(texto);
        mensaje.lang = "es-MX";
        mensaje.rate = velocidad;
        mensaje.pitch = tono;

        function asignarVoz() {
            const voces = speechSynthesis.getVoices();

            const vozMasculina = voces.find(v =>
                v.lang.toLowerCase().includes("es") &&
                (
                    v.name.toLowerCase().includes("jorge") ||
                    v.name.toLowerCase().includes("hector") ||
                    v.name.toLowerCase().includes("mexico") ||
                    v.name.toLowerCase().includes("male") ||
                    v.name.toLowerCase().includes("man")
                )
            );

            if (vozMasculina) mensaje.voice = vozMasculina;

            mensaje.onend = resolve;
            speechSynthesis.speak(mensaje);
        }

        if (speechSynthesis.getVoices().length === 0) {
            speechSynthesis.onvoiceschanged = asignarVoz;
        } else {
            asignarVoz();
        }
    });
}

async function iniciar() {
    document.getElementById("overlay").style.display = "none";
    leyendo = true;
    iniciarLectura();
}

async function iniciarLectura() {
    if (!leyendo) return;

    const frase = frases[indice];
    document.getElementById("sentence-container").innerText = frase;

    await hablar(frase);

    confetti({ particleCount: 80, spread: 70 });

    indice = (indice + 1) % frases.length;

    setTimeout(iniciarLectura, 3000);
}

function togglePlay() {
    leyendo = !leyendo;
    if (!leyendo) window.speechSynthesis.cancel();
    else iniciarLectura();
}

</script>
</body>
</html>
