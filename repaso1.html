<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S√∫per Lector - 50 Frases M√°gicas</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- FUENTE TIPO MOLDE ESCOLAR -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #fdfbff;
    --main-color: #9c27b0;
    --soft-color: #f3e5f5;
    --vivid-green: #4caf50;
    --fluidez-blue: #03a9f4;
}

body {
    font-family: 'Patrick Hand', cursive;
    margin: 0;
    background-color: var(--bg-color);
    overflow-x: hidden;
}

#overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #6c5ce7, #a29bfe);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    cursor: pointer;
    text-align: center;
    color: white;
    transition: 0.8s ease-in-out;
}

.texto-inicio {
    font-size: clamp(24px, 8vw, 40px);
    font-weight: bold;
    background: #ffeb3b;
    color: #7b1fa2;
    padding: 18px 36px;
    border-radius: 60px;
    border: 5px solid white;
    box-shadow: 0 6px 0 #fbc02d;
    z-index: 101;
    animation: pulse 1s infinite alternate;
}
@keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
}

.decoracion-fiesta {
    position: absolute;
    top: -50px;
    font-size: 35px;
    opacity: 0.8;
    animation: caer linear infinite;
    pointer-events: none;
}
@keyframes caer {
    0% { transform: translateY(0vh) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

.card {
    background: white;
    padding: 25px;
    border-radius: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
    width: 90%;
    max-width: 400px;
    margin: 50px auto;
    border: 8px solid var(--main-color);
    position: relative;
    z-index: 10;
}

.star-counter {
    position: absolute;
    top: -15px;
    right: 20px;
    font-size: 22px;
    color: #f1c40f;
    font-weight: bold;
    background: white;
    padding: 6px 12px;
    border-radius: 20px;
    border: 3px solid #f1c40f;
}

#sentence-container {
    font-size: 26px;
    margin: 15px 0;
    display: flex;
    justify-content: center;
    gap: 6px;
    flex-wrap: wrap;
    min-height: 70px;
    align-items: center;
}

.word-token {
    transition: all 0.2s;
    padding: 4px 10px;
    border-radius: 12px;
}
.sombra-silaba { background-color: #e8f5e9; color: var(--vivid-green) !important; transform: scale(1.15);}
.sombra-palabra { background-color: var(--soft-color); color: var(--main-color) !important; transform: scale(1.15);}
.sombra-fluida { background-color: #e1f5fe; color: var(--fluidez-blue) !important; transform: scale(1.1); }

#word-display {
    font-size: 72px;
    font-weight: bold;
    min-height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 15px 0;
}
.silaba-bubble {
    padding: 6px 12px;
    border-radius: 18px;
    color: #bdc3c7;
    font-size: 28px;
}
.silaba-active {
    background-color: var(--vivid-green);
    color: white !important;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
}
button.circle-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 28px;
    color: white;
    transition: 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}
.btn-play { background-color: var(--vivid-green); box-shadow: 0 4px 0 #388e3c;}
.btn-pause { background-color: #ff9800; box-shadow: 0 4px 0 #f57c00; }

.progress-text {
    font-size: 16px;
    color: #95a5a6;
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>
<body>
<!-- ==================== BLOQUEO POR REFERRER ==================== -->
<script>
  const SECRET_KEY = "layjaedu"; // solo t√∫ la conoces
  const APP_KEY = "layjaedu"; // esta deber√≠a venir de la app
  if (APP_KEY !== SECRET_KEY) {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:40vh;color:#9c27b0;'>Acceso restringido</h2>";
      throw new Error("Acceso restringido");
  }
</script>
<div id="overlay" onclick="iniciarConMotivacion()">
    <div class="texto-inicio">VAMOS A LEER JUNTOS</div>
    <p style="margin-top:20px; font-size:22px; color: white; font-weight: bold; z-index: 101;">Toca para comenzar la aventura</p>
</div>

<div class="card">
    <div class="star-counter" id="starBadge">‚≠ê <span id="stars">0</span></div>
    <div id="sentence-container"></div>
    <div id="word-display">üòä</div>
    <div class="controls">
        <button id="btnPlay" class="circle-btn btn-play" onclick="togglePlay()">‚ñ∂Ô∏è</button>
    </div>
    <div class="progress-text">Frase <span id="currentIdx">1</span> de 50</div>
</div>

<script>
// Emoji confetti
const figuras = ['üòä','‚ù§Ô∏è','üåà','üéâ','üç¶','üåü','üç≠','üå∏','üê∂','üçï'];
const overlay = document.getElementById('overlay');
for(let i=0;i<30;i++){
    const span = document.createElement('span');
    span.className='decoracion-fiesta';
    span.innerText=figuras[Math.floor(Math.random()*figuras.length)];
    span.style.left=Math.random()*100+'vw';
    span.style.animationDelay=(Math.random()*5)+'s';
    span.style.animationDuration=(Math.random()*3+3)+'s';
    overlay.appendChild(span);
}

// Frases actualizadas para ni√±os 6-7 a√±os con s√≠labas
const frasesBase = [
{f:"Mi t√≠o come pan", s:[["Mi"],["t√≠","o"],["co","me"],["pan"]]},
{f:"Mi mam√° come pepino", s:[["Mi"],["ma","ma"],["co","me"],["pe","pi","no"]]},
{f:"Pep√© toma coca", s:[["Pe","pe"],["to","ma"],["co","ca"]]},
// ... (resto de frases igual que tu original)
];

// Mezclar frases
function mezclarFrases(lista){
    for(let i=lista.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [lista[i],lista[j]]=[lista[j],lista[i]];
    }
}
mezclarFrases(frasesBase);

let totalEstrellas=0;
let indice=0;
let leyendo=false;

// üî• VOZ MASCULINA
function obtenerVozMasculina() {
    const voces = speechSynthesis.getVoices();
    let voz = voces.find(v => 
        v.lang.includes("es") && 
        (v.name.toLowerCase().includes("male") ||
         v.name.toLowerCase().includes("jorge") ||
         v.name.toLowerCase().includes("carlos") ||
         v.name.toLowerCase().includes("diego"))
    );
    if(!voz) voz = voces.find(v=>v.lang.includes("es"));
    return voz;
}
let vozSeleccionada=null;
speechSynthesis.onvoiceschanged=()=>{vozSeleccionada=obtenerVozMasculina();};

// Hablar
async function hablar(texto,velocidad,tono=1){
    return new Promise(resolve=>{
        window.speechSynthesis.cancel();
        const m=new SpeechSynthesisUtterance(texto);
        m.lang='es-MX';
        m.rate=velocidad;
        m.pitch=0.8;
        m.voice=vozSeleccionada;
        m.onend=resolve;
        window.speechSynthesis.speak(m);
    });
}

// Iniciar lectura
async function iniciarConMotivacion(){
    overlay.style.transform='translateY(-100%)';
    setTimeout(()=>overlay.innerHTML='',800);
    await hablar("¬°Hola! Vamos a leer juntos.",0.9,1.4);
    leyendo=true;
    actualizarBoton();
    iniciarLectura();
}

// Actualizar card
function actualizarVista(){
    const item=frasesBase[indice];
    const container=document.getElementById('sentence-container');
    container.innerHTML='';
    item.f.split(" ").forEach((p,i)=>{
        const span=document.createElement('span');
        span.innerText=p; span.className='word-token'; span.id=`t-${i}`;
        container.appendChild(span);
    });
    document.getElementById('currentIdx').innerText=indice+1;
    document.getElementById('word-display').innerText="üòä";
}

// Lectura frase
async function iniciarLectura(){
    if(!leyendo) return;
    const datos=frasesBase[indice];
    const palabrasTxt=datos.f.split(" ");
    const wordDisplay=document.getElementById('word-display');
    actualizarVista();

    for(let i=0;i<datos.s.length;i++){
        if(!leyendo) return;
        const token=document.getElementById(`t-${i}`);
        wordDisplay.innerHTML='';
        const spans=datos.s[i].map(sil=>{
            const s=document.createElement('span');
            s.innerText=sil; s.className='silaba-bubble';
            wordDisplay.appendChild(s);
            return s;
        });
        for(let j=0;j<spans.length;j++){
            if(!leyendo) return;
            spans[j].classList.add('silaba-active');
            token.classList.add('sombra-silaba');
            await hablar(datos.s[i][j],0.45);
            await new Promise(r=>setTimeout(r,150));
            spans[j].classList.remove('silaba-active');
        }
        wordDisplay.innerHTML=`<span style="color:var(--main-color)">${palabrasTxt[i]}</span>`;
        token.className="word-token sombra-palabra";
        await hablar(palabrasTxt[i],0.75);
        await new Promise(r=>setTimeout(r,500));
        token.classList.remove('sombra-palabra','sombra-silaba');
    }

    if(!leyendo) return;
    wordDisplay.innerText="üìñ";
    await hablar("Ahora todo junto.",0.95);
    for(let i=0;i<palabrasTxt.length;i++){
        if(!leyendo) return;
        const token=document.getElementById(`t-${i}`);
        token.classList.add('sombra-palabra');
        await hablar(palabrasTxt[i],0.85);
        token.classList.remove('sombra-palabra');
        await new Promise(r=>setTimeout(r,100));
    }

    if(!leyendo) return;
    wordDisplay.innerText="üöÄ";
    await hablar("Ahora leamos m√°s r√°pido.",1.1);
    const tokens=document.querySelectorAll('.word-token');
    hablar(datos.f,1.05);
    for(let i=0;i<tokens.length;i++){
        if(!leyendo) break;
        tokens[i].classList.add('sombra-fluida');
        await new Promise(r=>setTimeout(r,450));
        tokens[i].classList.remove('sombra-fluida');
    }

    if(!leyendo) return;
    totalEstrellas++;
    document.getElementById('stars').innerText=totalEstrellas;
    confetti({particleCount:100,spread:70,origin:{y:0.7}});
    wordDisplay.innerText="üåü";
    await hablar("¬°Muy bien!",1.2);

    setTimeout(()=>{ 
        if(leyendo){ 
            indice=(indice+1)%frasesBase.length;
            iniciarLectura();
        } 
    },3000);
}

// Bot√≥n play/pause
function togglePlay(){
    leyendo=!leyendo;
    if(!leyendo) window.speechSynthesis.cancel();
    else iniciarLectura();
    actualizarBoton();
}
function actualizarBoton(){
    const btn=document.getElementById('btnPlay');
    btn.innerHTML=leyendo?"‚è∏Ô∏è":"‚ñ∂Ô∏è";
    btn.className=leyendo?"circle-btn btn-pause":"circle-btn btn-play";
}

actualizarVista();
</script>

</body>
</html>
